<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resume Parsing</title>
</head>
<body>

<main>
    <section class="body-section">
        <ul>
          <li>Note: Need to sign out form sign in and pasword to linked in to automate it</li>
        </ul>
        <div class="generate-acc">
          <input type="text" id="sign-in" class="filter-input" placeholder="Username">
          <input type="password" id="password" class="filter-input" placeholder="Password">
          <button id="generate">Generate Account</button>
        </div>
        <div class="filter-section">
          <input type="text" id="filter" class="filter-input" placeholder="Filter">
          <button type="button" id="btnFilter" class="btnFilter">Filter</button>
        </div>

        <section>
            <!--for demo wrap-->
            <div class="tbl-header">
              <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Contact No.</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="tbl-content">
              <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                 
                  <tr>
                    <td>Allen Luna</td>
                    <td>24</td>
                    <td>allenluna@gmail.com</td>
                    <td>091234567890</td>
                    <td>
                      <button class="btn btn-danger">Download Cv</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </section>

    </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
